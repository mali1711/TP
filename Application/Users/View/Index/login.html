<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汇客登录</title>
    <link  rel="stylesheet"   type="text/css"  href="__PUBLIC__/Style/User/App/css/style3.css"/>
    <!--引入vue.js-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<form  action="__MODULE__/Users/dologin" method="post">
    <div id="top">
        <div class="top_img"></div>
        <a href="#">&lt;</a><b>登陆</b>
    </div>

        <div id="san01"></div>
        <div id="san02"></div>

        <div id="num"><b>电话 </b><input class="tiaojian" type="text" name="users_phone" style="width:74%;height:92px;font-size:30px;border:0px"/><span></span></div>
        <div id="num"><b>密码 </b><input class="tiaojian" type="password" name="users_pass" style="width:74%;height:92px;font-size:30px;border:0px"/><span></span></div>
        <div id="foot">
            <div class="sub"><input type="submit" name="" value="登陆"  style="width:100%; height:90px;background-color:#009dff;color:#ffffff;
                                text-align:center;border-radius:45px;font-size:40px;letter-spacing:5px;line-height:86px;border:0px;"/></div><br/>
            <div class="sub"><a href="__MODULE__/Users/register"><input type="button" name="" value="注册"  style="width:100%; height:90px;background-color:green;color:#ffffff;
                                text-align:center;border-radius:45px;font-size:40px;letter-spacing:5px;line-height:86px;border:0px;"/></a></div>
        </div>
</form>
<script>
    //input的class属性是tiaojian
    $val = $('.tiaojian').val();
    if($val==''){
        $(this).next().html('未填写&nbsp;>');
    }else{
        $(this).next().html('');
    }

    $(".tiaojian").focus(function(){
        $(this).next().html('');
        //alert($(this).next);
    });

    $(".tiaojian").blur(function(){
        $val = $(this).val();
        if($val==''){
            $(this).next().html('未填写&nbsp;>');
        }
        //alert($(this).next);
    });
</script>

<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 30 * (clientWidth / 320) + 'px';
                };

        // Abort if browser does not support addEventListener
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
