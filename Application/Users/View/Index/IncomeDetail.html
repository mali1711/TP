<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分红明细</title>
	<link  rel="stylesheet"   type="text/css"  href="__PUBLIC__/Style/User/App/css/style6.css"/>
	<style>
		.title{
			text-align: center;
		}
		.green{
			color: #00FF00;
		}
		.blue{
			color: #0066cc;
		}
		.black{
			color:black;
		}
		.fenye{
			font-size: 50px;
		}
		.fenye.num{
			margin-left: 30px;
		}
	</style>
</head>
<body>
<div id="top" style="line-height: 130px;">
	<a  style="float: left;font-size: 40px;margin-top: 25px;" href="__MODULE__/Users/index">&lt;返回</a><div style="float: left;margin-left: 25%">详情</div>
</div>
	<div id="content">
	<div class="foot">
			<h5>你的具体分红详情为</h5>
			<foreach name="list" item="vo">
			<div class="foot01"><p><b>{$vo.users_integral_addtime|date="Y-m-d",###}</b><br/>您于<span class="blue">{$vo.consume_time|date="Y-m-d",###}</span>日消费的<span class="black">{$vo.consume_money}</span>(元)分红<span class="green">{$vo.users_get_integral}</span>红包</p></div>
			</foreach>
			<div class="fenye">{$page}</div>
		</div>
	</div>

	<script type="text/javascript">
		(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 30 * (clientWidth / 320) + 'px';
    };

  // Abort if browser does not support addEventListener
	if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	</script>
</body>
</html>
