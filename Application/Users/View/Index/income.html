<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消费统计</title>
	<link  rel="stylesheet"   type="text/css"  href="__PUBLIC__/Style/User/App/css/style6.css"/>
</head>
<body>
	<div id="top" style="line-height: 130px;">
			<a  style="float: left;font-size: 40px;margin-top: 25px;" href="__MODULE__/Users/index">&lt;返回</a><div style="float: left;margin-left: 25%">收益统计</div>
	</div>
	<div id="content">
		<div class="content_02"><p><b>{$list.count}</b><br/>您在本店的总收益为&nbsp;(元)</p></div>
		<div class="foot">
			<h5>您在其他店铺的收益分别为</h5>
			<foreach name="list.list" item="vo">
			<div class="foot01"><p><b>{$vo.users_integral_total_amount}</b><br/>您在{$vo.business_name}店的总收益为&nbsp;(元)</p></div>
			</foreach>
		</div>
	</div>

	<script type="text/javascript">
		(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 30 * (clientWidth / 320) + 'px';
    };

  // Abort if browser does not support addEventListener
	if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	</script>
</body>
</html>
