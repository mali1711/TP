<!DOCTYPE HTML>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>汇客</title>
<link href="__PUBLIC__/Style/User/fwj.sir6.cn/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Style/User/fwj.sir6.cn/font/iconfont.css" rel="stylesheet">
<script src="__PUBLIC__/Style/User/fwj.sir6.cn/js/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>
<body>

<div class="wrap">
<form action="">
    <div class="pay">
        <h3><a href="{$list.url}"><i class="iconfont icon-jiantou1"></i></a>支付</h3>
    </div>
    
    <div class="pay-nr">
    	<ul>
        	<li><p>本次消费（元）<span>{$list.money}</span></p></li>
            <li><p>抵用红包（元）<span>{$list.inMon}</span></p></li>
            <li><p>实际消费（元）<span>{$list.amount}</span></p></li>
        </ul>
        <div class="form-list03">
        <button type="submit">确认支付</button>
        </div>
    </div>
     <div class="pay-tp">
     	<ul>
            <foreach name="list.adve" item="vo">
                <li><a href="{$vo['adve_url']}" title=""><img src="__ROOT__/Uploads{$vo['adve_pic']}"></a></li>
            </foreach>
        </ul>
     </div>
</form>
</div>
<div class="social_nav">
    <ul>
	 <li class="curr"><a href="" title=""><i class="iconfont icon-wo"></i>我的</a></li>
     <li><a href="" title=""><i class="iconfont icon-shouyi"></i>收益</a></li>
     <li><a href="" title=""><i class="iconfont icon-huodong"></i>活动</a></li>
     <li><a href="" title=""><i class="iconfont icon-scan"></i>商城</a></li>
    </ul>
</div>

</body>
</html>
