<extend name="Layout:Index" />
<block name='content'>
    <link href="__PUBLIC__/Style/umeditor1.23_goodDetail/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/Style/umeditor1.23_goodDetail/third-party/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Style/umeditor1.23_goodDetail/third-party/template.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Style/umeditor1.23_goodDetail/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Style/umeditor1.23_goodDetail/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Style/umeditor1.23_goodDetail/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
        .btn {
            display: inline-block;
            *display: inline;
            padding: 4px 12px;
            margin-bottom: 0;
            *margin-left: .3em;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            *background-color: #e6e6e6;
            background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
            background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            background-repeat: repeat-x;
            border: 1px solid #cccccc;
            *border: 0;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-bottom-color: #b3b3b3;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
            filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn.active,
        .btn.disabled,
        .btn[disabled] {
            color: #333333;
            background-color: #e6e6e6;
            *background-color: #d9d9d9;
        }

        .btn:active,
        .btn.active {
            background-color: #cccccc \9;
        }

        .btn:first-child {
            *margin-left: 0;
        }

        .btn:hover,
        .btn:focus {
            color: #333333;
            text-decoration: none;
            background-position: 0 -15px;
            -webkit-transition: background-position 0.1s linear;
            -moz-transition: background-position 0.1s linear;
            -o-transition: background-position 0.1s linear;
            transition: background-position 0.1s linear;
        }

        .btn:focus {
            outline: thin dotted #333;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .btn.active,
        .btn:active {
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn.disabled,
        .btn[disabled] {
            cursor: default;
            background-image: none;
            opacity: 0.65;
            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
    </style>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">商家</a>
                </li>
                <li class="active">商品添加</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    商家后台
                    <small>
                        <i class="icon-double-angle-right"></i>
                        商品添加
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" role="form" action="__MODULE__/Shop/doUpdateGoods" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="bun_goods_id" value="{$info.bun_goods_id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 商品图片： </label>

                            <div class="col-sm-9">
                                <input type="file" id="id-input-file-2"  name="bun_goods_pic" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 商品名： </label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" name="bun_goods_name" value="{$info.bun_goods_name}" placeholder="商品名" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">库存：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input class="col-xs-1" type="text" name="bun_goods_num" value="{$info.bun_goods_num}" id="form-field-5" placeholder="" />
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">价格：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input class="col-xs-1" type="text" name="bun_goods_price" value="{$info.bun_goods_price}" id="form-field-5" placeholder="" />
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">上架：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input name="bun_goods_status" value="1" class="ace ace-switch ace-switch-7" checked="checked" type="checkbox">
                                    <span class="lbl"></span>
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">详情：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <script name="bun_goods_desc" type="text/plain" id="myEditor" style="width:1000px;height:240px;">{$info.bun_goods_desc}</script>
                                    <div>
                                        <h3 id="focush2"></h3>
                                    </div>
                                    <script type="text/javascript">
                                        //实例化编辑器
                                        var um = UM.getEditor('myEditor');
                                        //                                        um.addListener('blur',function(){
                                        //                                            $('#focush2').html('编辑器失去焦点了')
                                        //                                        });
                                        um.addListener('focus',function(){
                                            $('#focush2').html('')
                                        });
                                        //按钮的操作
                                        function insertHtml() {
                                            var value = prompt('插入html代码', '');
                                            um.execCommand('insertHtml', value)
                                        }
                                        function isFocus(){
                                            alert(um.isFocus())
                                        }
                                        function doBlur(){
                                            um.blur()
                                        }
                                        function createEditor() {
                                            enableBtn();
                                            um = UM.getEditor('myEditor');
                                        }
                                        function getAllHtml() {
                                            alert(UM.getEditor('myEditor').getAllHtml())
                                        }
                                        function getContent() {
                                            var arr = [];
                                            arr.push("使用editor.getContent()方法可以获得编辑器的内容");
                                            arr.push("内容为：");
                                            arr.push(UM.getEditor('myEditor').getContent());
                                            alert(arr.join("\n"));
                                        }
                                        function getPlainTxt() {
                                            var arr = [];
                                            arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
                                            arr.push("内容为：");
                                            arr.push(UM.getEditor('myEditor').getPlainTxt());
                                            alert(arr.join('\n'))
                                        }
                                        function setContent(isAppendTo) {
                                            var arr = [];
                                            arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
                                            UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
                                            alert(arr.join("\n"));
                                        }
                                        function setDisabled() {
                                            UM.getEditor('myEditor').setDisabled('fullscreen');
                                            disableBtn("enable");
                                        }

                                        function setEnabled() {
                                            UM.getEditor('myEditor').setEnabled();
                                            enableBtn();
                                        }

                                        function getText() {
                                            //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
                                            var range = UM.getEditor('myEditor').selection.getRange();
                                            range.select();
                                            var txt = UM.getEditor('myEditor').selection.getText();
                                            alert(txt)
                                        }

                                        function getContentTxt() {
                                            var arr = [];
                                            arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
                                            arr.push("编辑器的纯文本内容为：");
                                            arr.push(UM.getEditor('myEditor').getContentTxt());
                                            alert(arr.join("\n"));
                                        }
                                        function hasContent() {
                                            var arr = [];
                                            arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
                                            arr.push("判断结果为：");
                                            arr.push(UM.getEditor('myEditor').hasContents());
                                            alert(arr.join("\n"));
                                        }
                                        function setFocus() {
                                            UM.getEditor('myEditor').focus();
                                        }
                                        function deleteEditor() {
                                            disableBtn();
                                            UM.getEditor('myEditor').destroy();
                                        }
                                        function disableBtn(str) {
                                            var div = document.getElementById('btns');
                                            var btns = domUtils.getElementsByTagName(div, "button");
                                            for (var i = 0, btn; btn = btns[i++];) {
                                                if (btn.id == str) {
                                                    domUtils.removeAttributes(btn, ["disabled"]);
                                                } else {
                                                    btn.setAttribute("disabled", "true");
                                                }
                                            }
                                        }
                                        function enableBtn() {
                                            var div = document.getElementById('btns');
                                            var btns = domUtils.getElementsByTagName(div, "button");
                                            for (var i = 0, btn; btn = btns[i++];) {
                                                domUtils.removeAttributes(btn, ["disabled"]);
                                            }
                                        }
                                    </script>

                                    <span class="lbl"></span>
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    撤销
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="hr hr-18 dotted hr-double"></div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

</block>
</extend>
