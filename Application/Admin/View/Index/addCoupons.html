<extend name="Layout:Index" />
<block name='content'>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Style/baiDuBianJi/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Style/baiDuBianJi/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Style/baiDuBianJi/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">商家</a>
                </li>
                <li class="active">商品添加</li>
            </ul><!-- .breadcrumb -->

        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    商家后台
                    <small>
                        <i class="icon-double-angle-right"></i>
                        商品添加
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" role="form" action="__MODULE__/Coupons/doAddCoupons" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 优惠券图片： </label>

                            <div class="col-sm-9">
                                <input type="file" id="id-input-file-2"  name="coupons_image" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 优惠券名称： </label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" name="coupons_name" placeholder="优惠券名称" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">发布数量：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input class="col-xs-1" type="text" name="coupons_num" id="form-field-5" placeholder="" />
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">优惠券面值：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input class="col-xs-1" type="text" name="coupons_money" id="form-field-5" placeholder="" />
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">消费满多少可用：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input class="col-xs-1" type="text" name="coupons_satisfy" id="form-field-5" placeholder="" />
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">过期时间：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <input name="coupons_overtime" value="1" class="ace ace-switch ace-switch-7" type="datetime-local">
                                    <span class="lbl"></span>
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-5">优惠券简介：</label>

                            <div class="col-sm-9">
                                <div class="clearfix">
                                    <div>
                                        <script id="editor" name="coupons_desc" type="text/plain" style="width:80%;height:200px;"></script>
                                    </div>

                                    <script type="text/javascript">

                                        //实例化编辑器
                                        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                        var ue = UE.getEditor('editor',{
                                            toolbars: [
                                                ['fullscreen', 'source', 'undo', 'redo'],
                                                ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
                                            ]
                                        });
                                        function isFocus(e){
                                            alert(UE.getEditor('editor').isFocus());
                                            UE.dom.domUtils.preventDefault(e)
                                        }
                                        function setblur(e){
                                            UE.getEditor('editor').blur();
                                            UE.dom.domUtils.preventDefault(e)
                                        }
                                        function insertHtml() {
                                            var value = prompt('插入html代码', '');
                                            UE.getEditor('editor').execCommand('insertHtml', value)
                                        }
                                        function createEditor() {
                                            enableBtn();
                                            UE.getEditor('editor');
                                        }
                                        function getAllHtml() {
                                            alert(UE.getEditor('editor').getAllHtml())
                                        }
                                        function getContent() {
                                            var arr = [];
                                            arr.push("使用editor.getContent()方法可以获得编辑器的内容");
                                            arr.push("内容为：");
                                            arr.push(UE.getEditor('editor').getContent());
                                            alert(arr.join("\n"));
                                        }
                                        function getPlainTxt() {
                                            var arr = [];
                                            arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
                                            arr.push("内容为：");
                                            arr.push(UE.getEditor('editor').getPlainTxt());
                                            alert(arr.join('\n'))
                                        }
                                        function setContent(isAppendTo) {
                                            var arr = [];
                                            arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
                                            UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
                                            alert(arr.join("\n"));
                                        }
                                        function setDisabled() {
                                            UE.getEditor('editor').setDisabled('fullscreen');
                                            disableBtn("enable");
                                        }

                                        function setEnabled() {
                                            UE.getEditor('editor').setEnabled();
                                            enableBtn();
                                        }

                                        function getText() {
                                            //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
                                            var range = UE.getEditor('editor').selection.getRange();
                                            range.select();
                                            var txt = UE.getEditor('editor').selection.getText();
                                            alert(txt)
                                        }

                                        function getContentTxt() {
                                            var arr = [];
                                            arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
                                            arr.push("编辑器的纯文本内容为：");
                                            arr.push(UE.getEditor('editor').getContentTxt());
                                            alert(arr.join("\n"));
                                        }
                                        function hasContent() {
                                            var arr = [];
                                            arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
                                            arr.push("判断结果为：");
                                            arr.push(UE.getEditor('editor').hasContents());
                                            alert(arr.join("\n"));
                                        }
                                        function setFocus() {
                                            UE.getEditor('editor').focus();
                                        }
                                        function deleteEditor() {
                                            disableBtn();
                                            UE.getEditor('editor').destroy();
                                        }
                                        function disableBtn(str) {
                                            var div = document.getElementById('btns');
                                            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
                                            for (var i = 0, btn; btn = btns[i++];) {
                                                if (btn.id == str) {
                                                    UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                                                } else {
                                                    btn.setAttribute("disabled", "true");
                                                }
                                            }
                                        }
                                        function enableBtn() {
                                            var div = document.getElementById('btns');
                                            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
                                            for (var i = 0, btn; btn = btns[i++];) {
                                                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                                            }
                                        }

                                        function getLocalData () {
                                            alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
                                        }

                                        function clearLocalData () {
                                            UE.getEditor('editor').execCommand( "clearlocaldata" );
                                            alert("已清空草稿箱")
                                        }
                                    </script>
                                    <span class="lbl"></span>
                                </div>

                                <div class="space-2"></div>

                                <div class="help-block" id="input-span-slider"></div>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    撤销
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="hr hr-18 dotted hr-double"></div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

</block>
</extend>
