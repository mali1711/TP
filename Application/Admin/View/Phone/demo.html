<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <title>pagination.js - 分页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Style/Admin/Phone/Pagination/common/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Style/Admin/Phone/Pagination/common/highlight.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Style/Admin/Phone/Pagination/common/common.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Style/Admin/Phone/Pagination/common/pagination.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="eg">
                <div class="m-style M-box4"></div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Style/Admin/Phone/Pagination/common/highlight.min.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="__PUBLIC__/Style/Admin/Phone/Pagination/common/jquery.pagination.js"></script>
<script>
    $(function () {
        $('pre code').each(function (i, block) {
            hljs.highlightBlock(block);
        });
        $('.M-box').pagination({
            callback: function (api) {
                $('.now').text(api.getCurrent());
            }
        }, function (api) {
            $('.now').text(api.getCurrent());
        });

        $('.M-box11').pagination({
            mode: 'fixed'
        });

        $('.M-box2').pagination({
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页'
        });

        $('.M-box1').pagination({
            totalData: 100,
            showData: 5,
            coping: true
        });

        $('.M-box3').pagination({
            pageCount: 50,
            jump: true,
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            callback: function (api) {
                console.log(api.getCurrent())
            }
        });

        $('.M-box4').pagination({
            pageCount: 50,
            jump: true,
            callback: function (api) {
                var data = {
                    page: api.getCurrent(),
                    name: 'mss',
                    say: 'oh'
                };
                $.get(
                        'http://www.sir6hk.com/Admin/Dividendsds/dayNum',
                        data,
                        function (json) {
                            console.log(json);
                        });
            }
        });
    });
</script>
</body>

</html>
